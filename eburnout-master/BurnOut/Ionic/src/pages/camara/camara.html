<!-->HEADER</!-->
<ion-header>
  <div>
    <ion-navbar>
      <ion-title>Camara</ion-title>
    </ion-navbar>
  </div>
</ion-header>
<!-->FIN HEADER</!-->

<!-->CONTENT</!-->
<ion-content padding>
  <p class="texto-1">¡Hazte una foto,</p>
  <p class="texto-2">Detectemos tu
    <span class="texto-contraste">estado de ánimo!</span>
  </p>
  <div class="border-foto">
    <div [ngStyle]="{'background-image': 'url(' + foto + ')'}" class="foto"></div>
  </div>
  <ion-grid class="datos">
    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="hacerFoto()" class="btn-1 btn-izq">
          <ion-icon name="camera"></ion-icon>
          Foto
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="enviarFoto()" class="btn-1 btn-der">
          <ion-icon name="send"></ion-icon>
          Enviar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p class="texto-3">{{ estadoAnimo }}</p>
  <p *ngIf="errorFoto" class="texto-4">Cara no detectada, intente hacerse otra foto.</p>
</ion-content>
<!-->FIN CONTENT</!-->
